<div class="row">
  <div class="container" id="login-form">
    <h3
      style="text-align: center;margin-bottom: 1.5em;"
      class="page-title side-icons">
      Login
    </h3>
    <div class="row" style="text-align:center;margin:auto">
      <div class="form-container">
        <mat-form-field
          class="custom-input-style center-text"
          floatLabel="never"
        >
          <mat-label>Enter email</mat-label>
          <input
            matInput
            type="email"
            id="txtEmail"
            [formControl]="username"
            required
          />
          <mat-error *ngIf="username.invalid">{{
            getErrorMessage("user")
          }}</mat-error>
        </mat-form-field>
        <mat-form-field
          class="custom-input-style center-text"
          floatLabel="never"
        >
          <mat-label>Enter password</mat-label>
          <input
            matInput
            type="password"
            id="txtPass"
            [formControl]="password"
            required
          />
          <mat-error *ngIf="password.invalid">{{
            getErrorMessage("pass")
          }}</mat-error>
        </mat-form-field>
        <!-- <mat-checkbox color="primary">Accept Terms &amp; Conditions</mat-checkbox> -->
        <input
          type="checkbox"
          class="custom_square_cb"
          id="aceeptTnC"
          [checked]="acceptTermsCheck"
          (change)="termsCheck()"
        />
        <label class="custom_square_cb_label italic" for="aceeptTnC"
          >Accept
          <a class="aceeptTnCLink" (click)="addme()"
            >Terms &amp; Conditions</a
          ></label
        >
        <div class="col-md-12 col-lg-12">
          <button
            mat-flat-button
            color="primary"
            name="login-button"
            (click)="login()"
            class="semibold primary-btn semibold btn-auth"
          >
            Login
          </button>
          <section style="padding: 0.5em 0em" *ngIf="forgotLinkHide">
            <label
              class="semibold small-text italic"
              routerLink="/auth/forgot-password"
              >Forgot password?</label
            >
          </section>
          <section style="padding: 0.5em 0em" *ngIf="!forgotLinkHide">
            <label class="semibold small-text italic" (click)="forgotClicked()"
              >Forgot password?</label
            >
          </section>
          <section style="padding: 0.5em 0em" *ngIf="!forgotLinkHide">
            <label class="semibold small-text italic" (click)="Back()"
              >Back</label
            >
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
