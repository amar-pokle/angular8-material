<div id="reset-pwd-form" class="container">
  <h3 style="text-align: center;margin-bottom: 0.5em;" class="page-title side-icons">Forgot Password?</h3>
  <div class="row" style="text-align:center;margin:auto">
    <mat-form-field floatLabel="never" class="col-md-12 col-lg-12 custom-input-style center-text">
      <mat-label>Registered email ID</mat-label>
      <input matInput type="email" id="textId" [formControl]="email" required/>
      <mat-error *ngIf="email.invalid">{{getErrorMessage('email')}}</mat-error>
    </mat-form-field> 
  </div>
  <div class="row input-fields">
    <div class="col-6 col-md-6 col-lg-6">
      <mat-form-field class="custom-input-style center-text w-100" floatLabel="never">
        <mat-label>Captcha</mat-label>
        <input matInput type="text" />
        <img matSuffix src="assets/icon/refresh_icon.png" alt="search-icon" />
      </mat-form-field>
    </div>
    <div class="col-6 col-md-6 col-lg-6">
      <mat-form-field class="custom-input-style center-text w-100" floatLabel="never">
        <mat-label>Enter Captcha</mat-label>
        <input matInput type="text" />
      </mat-form-field>
    </div>
  </div>

  <div class="row mt-3">
    <div class="mx-auto">
      <button mat-flat-button color="primary" class="primary-btn btn-auth" style="margin-right: 1em" (click)="forgot_password()">Submit</button>
      <button mat-flat-button color="primary" (click)="back_to_login()"  class="primary-btn btn-auth">Cancel</button>
    </div>
  </div>


</div>
